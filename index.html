<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="modal">
        <p>X</p>
        <h2>Create A New Grid</h2>
        <label for="userInput">Enter a number</label>
        <input 
            name="userInput" 
            id="userInput" 
            type="text" 
            placeholder="enter here">
        <button id="submit">Generate</button>
    </div>
        <div class="parent-container">
            <h1>Etch-A-Sketch</h1>
            <div class="control-buttons">
                <button id="new-grid">New Grid</button>
                <button id="clear">Reset</button>
                <button id="original-color">OG Colors</button>
                <button id="randomColor">Random Colors</button>
            </div>
            <div class="grid-container">
                <!-- JS generated content displays here -->
            </div>
        </div>
    <script src="./modalToggle.js"></script>
    <script src="./main.js"></script>
</body>
</html>
